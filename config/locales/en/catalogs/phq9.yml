section_1_description: "Over the past two weeks, how often have you been bothered by any of the following problems?"
section_1_prompt: "Over the past two weeks, how often have you been bothered by any of the following problems?"
low_interest:  "Little interest or pleasure in doing things?"
depressed_mood: "Feeling down, depressed, or hopeless?"
sleep_dysfunction: "Trouble falling or staying asleep, or sleeping too much?"
fatigue: "Feeling tired or having little energy?"
eating_dysfunction: "Poor appetite or overeating?"
feeling_of_failure: "Feeling bad about yourself - or that you are a failure or have let yourself or your family down?"
poor_concentration: "Trouble concentrating on things, such as reading the newspaper or watching television?"
movement_dysfunction: "Moving or speaking so slowly that other people could have noticed? Or the opposite - being so fidgety or restless that you have been moving around a lot more than usual?"
thoughts_of_self_harm: "Thoughts that you would be better off dead, or of hurting yourself in some way?"
